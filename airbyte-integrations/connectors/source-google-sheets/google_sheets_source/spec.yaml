documentationUrl: https://docs.airbyte.io/integrations/sources/google-sheets
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Stripe Source Spec
  type: object
  required:
    - spreadsheets
    - credentials
  additionalProperties: true
  properties:
    spreadsheets:
      type: array
      title: SpreadSheets List
      description: List of SpreadSheets, there are links leading to Google Shields files
      minItems: 1
      items:
        type: object
        required:
          - spreadsheet_id
        properties:
          spreadsheet_id:
            type: string
            title: Spreadsheet Link
            description: >-
              The link to your spreadsheet. See <a
              href='https://docs.airbyte.com/integrations/sources/google-sheets#sheetlink'>this
              guide</a> for more details.
            examples:
              - https://docs.google.com/spreadsheets/d/1hLd9Qqti3UyLXZB2aFfUWDT7BG-arw2xy4HR3D-dwUb/edit
    credentials:
      type: object
      title: Authentication
      description: >-
        Google API Credentials for connecting to Google Sheets and Google Drive
        APIs
      oneOf:
        - title: Authenticate via Google (OAuth)
          type: object
          required:
            - auth_type
            - client_id
            - client_secret
            - refresh_token
          properties:
            auth_type:
              type: string
              const: Client
            client_id:
              title: Client ID
              type: string
              description: The Client ID of your Google Sheets developer application.
              airbyte_secret: true
            client_secret:
              title: Client Secret
              type: string
              description: The Client Secret of your Google Sheets developer application.
              airbyte_secret: true
            refresh_token:
              title: Refresh Token
              type: string
              description: The token for obtaining new access token.
              airbyte_secret: true
        - title: Service Account Key Authentication
          type: object
          required:
            - auth_type
            - service_account_info
          properties:
            auth_type:
              type: string
              const: Service
            service_account_info:
              type: string
              title: Service Account Information.
              description: >-
                The JSON key of the service account to use for authorization.
                See <a
                href='https://github.com/airbytehq/airbyte/blob/master/docs/integrations/sources/google-sheets.md#setupguide'>Setup
                Guide</a> for more details
              airbyte_secret: true
              examples:
                - '{ "type": "service_account", "project_id": YOUR_PROJECT_ID, "private_key_id": YOUR_PRIVATE_KEY, ... }'
        - title: CredentialsCraft Auth
          type: object
          properties:
            auth_type:
              title: Auth Type
              const: credentials_craft_auth
              order: 0
              type: string
            credentials_craft_host:
              title: CredentialsCraft Host
              description: CredentialsCraft Host.
              examples:
                - https://credentialscraft.mysite.com
              type: string
            credentials_craft_token:
              title: CredentialsCraft Token
              description: Long-term CredentialsCraft Access Token (NOT Google Sheets token).
              type: string
              airbyte_secret: true
            credentials_craft_token_id:
              title: CredentialsCraft Google Sheets Token ID
              description: Google Sheets Token ID in CredentialsCraft
              examples:
                - 123
              type: integer
          required:
            - auth_type
            - credentials_craft_host
            - credentials_craft_token
            - credentials_craft_token_id
    field_name_map:
      title: "Замена полей"
      description: 'Этот параметр заменяет поля в итоговых записях. Например, если вы хотите заменить поле "_day" на "День", 
                    то укажите в этом параметре "Старое поле" - "_day", "Новое поле" - "День".'
      type: "array"
      group: "replace"
      items:
        type: "object"
        additionalProperties: false
        required:
          - "old_value"
          - "new_value"
        title: "Замена полей"
        description: "Пара: старое и новое поле"
        properties:
          old_value:
            type: "string"
            title: "Старое поле"
          new_value:
            type: "string"
            title: "Новое поле"
    field_name_map_stream:
      title: "Замена стрима(Листа)"
      description: 'Этот параметр заменяет имя стрима в итоговых записях. Например, если вы хотите заменить имя "Лист1" на "День", 
                    то укажите в этом параметре "Старый стрим" - "Лист1", "Новый стрим" - "День".'
      type: "array"
      group: "replace"
      items:
        type: "object"
        additionalProperties: false
        required:
          - "old_value_stream"
          - "new_value_stream"
        title: "Замена стримов"
        description: "Пара: старый и новый стрим"
        properties:
          old_value_stream:
            type: "string"
            title: "Старый стрим"
          new_value_stream:
            type: "string"
            title: "Новый стрим"
    path_placeholder:
      title: "Path Placeholder"
      type: "string"
      description: "Can be used in Files Path/Files Pattern like disk:/{placeholder}/some_files_for_analysis"
      examples:
        - "February -> disk:/February/some_files_for_analysis"
    date_range:
      title: "Date Range"
      description: "Choose date period that must be loaded"
      type: "object"
      order: "5"
      oneOf:
        - type: "object"
          title: "Custom Date Range"
          required:
            - "date_from"
            - "date_to"
            - "date_range_type"
          properties:
            date_from:
              title: "Start Date"
              type: "string"
              description: "Start date in format YYYY-MM-DD."
              pattern: "^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
              pattern_descriptor: "YYYY-MM-DD"
              examples:
                - "2023-01-01"
              format: "date"
              order: "0"
            date_to:
              title: "End Date"
              type: "string"
              description: "End date in format YYYY-MM-DD."
              pattern: "^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
              examples:
                - "2023-01-30"
              pattern_descriptor: "YYYY-MM-DD"
              format: "date"
              order: "1"
            date_range_type:
              type: "string"
              title: "Date Range Type"
              description: "Custom Date"
              const: "custom_date"
              order: "2"
        - type: "object"
          title: "Last Days"
          required:
            - "last_days"
            - "should_load_today"
            - "date_range_type"
          properties:
            last_days:
              title: "Last Days Count"
              type: "integer"
              description: "Count of last days exclude today."
              minimum: "0"
              maximum: "3650"
              examples:
                - "30"
              order: "0"
            should_load_today:
              title: "Load Today?"
              type: "boolean"
              description: "Should connector load today time as End Time? If not, End Time will be yesterday."
              order: "1"
              default: "false"
            date_range_type:
              type: "string"
              title: "Date Range Type"
              description: "Last Days"
              const: "last_days"
              order: "1"
authSpecification:
  auth_type: oauth2.0
  oauth2Specification:
    rootObject:
      - credentials
      - 0
    oauthFlowInitParameters:
      - ["client_id"]
      - ["client_secret"]
    oauthFlowOutputParameters:
      - ["refresh_token"]
