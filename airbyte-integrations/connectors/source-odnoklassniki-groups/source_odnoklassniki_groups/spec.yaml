documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Odnoklassniki Groups Spec
  type: object
  required:
    - credentials
    - gids
  additionalProperties: false
  properties:
    credentials:
      title: Authorization Method
      type: object
      oneOf:
        - title: CredentialsCraft Auth
          type: object
          required:
            - auth_type
            - credentials_craft_host
            - credentials_craft_token
            - credentials_craft_odnoklassniki_token_id
          properties:
            auth_type:
              title: Auth Type
              type: string
              const: credentials_craft_auth
            credentials_craft_host:
              title: CredentialsCraft Host
              type: string
              examples:
                - https://credentialscraft.mysite.com
            credentials_craft_token:
              title: CredentialsCraft Bearer token
              type: string
              airbyte_secret: true
              description: Bearer token for CredentialsCraft API
            credentials_craft_odnoklassniki_token_id:
              title: CredentialsCraft StaticToken ID
              type: integer
              description: StaticToken ID in CredentialsCraft for Odnoklassniki
              examples:
                - 100
        - title: Token Auth
          type: object
          required:
            - auth_type
            - access_token
            - application_id
            - application_key
            - application_secret_key
            - session_secret_key
          properties:
            auth_type:
              title: Auth Type
              type: string
              const: token_auth
            access_token:
              title: Access token
              type: string
              airbyte_secret: true
            application_id:
              title: Application ID
              type: string
            application_key:
              title: Application key
              type: string
              airbyte_secret: true
            application_secret_key:
              title: Application secret key
              type: string
              airbyte_secret: true
            session_secret_key:
              title: Session secret key
              type: string
              airbyte_secret: true
    gids:
      title: Group IDs
      type: array
      items:
        type: string
    date_from:
      title: Date from
      type: string
      description: "Start replication date in format YYYY-MM-DD"
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2023-08-01
    date_to:
      title: Date to
      type: string
      description: "End replication date in format YYYY-MM-DD"
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2023-08-01
    last_days:
      title: Load last N days
      type: integer
      minimum: 1
      examples:
        - 7
