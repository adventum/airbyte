documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Ozon Spec
  type: object
  required:
    - credentials
  additionalProperties: false
  properties:
    credentials:
      title: Authorization Method
      type: object
      oneOf:
        - title: CredentialsCraft Auth
          type: object
          required:
            - auth_type
            - credentials_craft_host
            - credentials_craft_token
            - credentials_craft_ozon_token_id
          properties:
            auth_type:
              title: Auth Type
              type: string
              const: credentials_craft_auth
            credentials_craft_host:
              title: CredentialsCraft Host
              type: string
              examples:
                - https://credentialscraft.mysite.com
            credentials_craft_token:
              title: CredentialsCraft Bearer token
              type: string
              airbyte_secret: true
              description: Bearer token for CredentialsCraft API
            credentials_craft_ozon_token_id:
              title: CredentialsCraft StaticToken ID
              type: integer
              description: StaticToken ID in CredentialsCraft for Ozon
              examples:
                - 100
        - title: Token Auth
          type: object
          required:
            - client_id
            - client_secret
          properties:
            client_id:
              title: Client ID
              type: string
              airbyte_secret: true
            client_secret:
              title: Client Secret
              type: string
              airbyte_secret: true
    date_from:
      title: Date from
      type: string
      description: "Start replication date in format YYYY-MM-DD"
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2023-08-01
    date_to:
      title: Date to
      type: string
      description: "End replication date in format YYYY-MM-DD"
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2023-08-01
    last_days:
      title: Load last N days
      type: integer
      minimum: 1
      maximum: 62
      examples:
        - 7
    group_by:
      title: Group by
      description: "The type of grouping by time"
      type: string
      enum:
        - NO_GROUP_BY
        - DATE
        - START_OF_WEEK
        - START_OF_MONTH
