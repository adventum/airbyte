documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tg Stat Spec
  type: object
  required:
    - access_token
    - date_range
  additionalProperties: false
  properties:
    access_token:
      title: Access Token
      description: Long-term Authorized Access Token.
      airbyte_secret: true
      type: string
      order: 0
    channels:
      title: Channels List
      description: List of Telegram Channels IDs (@username, t.me/username, t.me/joinchat/AAAAABbbbbcccc... or channel ID in TGStat)
      type: array
      items:
        type: string
      order: 1
    date_range:
      title: Date Range
      description: Choose date period that must be loaded
      type: object
      order: 2
      oneOf:
        - type: object
          title: Today
          required:
            - date_range_type
          properties:
            date_range_type:
              type: string
              title: Date Range Type
              description: Today
              const: today
        - type: object
          title: Yesterday
          required:
            - date_range_type
          properties:
            date_range_type:
              type: string
              title: Date Range Type
              description: Yesterday
              const: yesterday
              order: 0
        - type: object
          title: Custom Date Range
          required:
            - date_from
            - date_to
            - date_range_type
          properties:
            date_from:
              title: Start Date
              type: string
              description: >-
                Start date in format YYYY-MM-DD. If not set, last 30 days or
                last_days setting will be used.
              pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
              examples:
                - "2021-12-01"
              order: 0
            date_to:
              title: End Date
              type: string
              description: >-
                End date in format YYYY-MM-DD. If not set, last 30 days or
                last_days setting will be used.
              pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
              examples:
                - "2021-12-30"
              order: 1
            date_range_type:
              type: string
              title: Date Range Type
              description: Custom Date
              const: custom_date
              order: 2
        - type: object
          title: From Start Date To Today
          required:
            - date_from
            - should_load_today
            - date_range_type
          properties:
            date_from:
              title: Start Date
              type: string
              description: >-
                Start date in format YYYY-MM-DD. If not set, last 30 days or
                last_days setting will be used.
              pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
              examples:
                - "2021-12-01"
              order: 0
            should_load_today:
              title: Load Today?
              type: boolean
              description: >-
                Should connector load today date as End Date? If not, End Date
                will be yesterday.
              default: false
              order: 1
            date_range_type:
              type: string
              title: Date Range Type
              description: Custom Date
              const: from_start_date_to_today
              order: 2
        - type: object
          title: Last N Days
          required:
            - last_days_count
            - date_range_type
          properties:
            last_days_count:
              title: Last Days Count
              type: integer
              description: Count of last days exclude today.
              minimum: 0
              maximum: 3650
              examples:
                - 30
              order: 0
            date_range_type:
              type: string
              title: Date Range Type
              description: Last N Days
              const: last_n_days
              order: 1
        - type: object
          title: All Time
          required:
            - date_range_type
          properties:
            date_range_type:
              type: string
              title: Date Range Type
              description: All Time
              const: all_time
              order: 0
        - type: object
          title: Auto
          required:
            - date_range_type
          properties:
            date_range_type:
              type: string
              title: Date Range Type
              description: Auto
              const: auto
              order: 0
    client_name_constant:
      title: Client Name Constant
      description: Constant that will be used in record __clientName property
      type: string
      examples:
        - abcd
      order: 3
    product_name_constant:
      title: Product Name Constant
      description: Constant that will be used in record __productName property
      type: string
      examples:
        - abcd
      order: 4
    custom_constants_json:
      title: Custom JSON
      description: >-
        Custom JSON for additional record properties. Must be string of JSON
        object with first-level properties
      type: string
      examples:
        - '{"abc": "123", "cde": "132"}'
      order: 5
