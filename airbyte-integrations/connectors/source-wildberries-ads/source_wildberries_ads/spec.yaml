documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Wildberries Spec
  type: object
  required:
    - credentials
    - campaign_id
  additionalProperties: false
  properties:
    credentials:
      title: Authorization Method
      type: object
      oneOf:
        - title: CredentialsCraft Auth
          type: object
          required:
            - auth_type
            - credentials_craft_host
            - credentials_craft_token
            - credentials_craft_wildberries_token_id
          properties:
            auth_type:
              title: Auth Type
              type: string
              const: credentials_craft_auth
            credentials_craft_host:
              title: CredentialsCraft Host
              type: string
              examples:
                - https://credentialscraft.mysite.com
            credentials_craft_token:
              title: CredentialsCraft Bearer token
              type: string
              airbyte_secret: true
              description: Bearer token for CredentialsCraft API
            credentials_craft_wildberries_token_id:
              title: CredentialsCraft StaticToken ID
              type: integer
              description: StaticToken ID in CredentialsCraft for Wildberries
              examples:
                - 100
    campaign_id:
      title: Campaign ID
      description: The ID of the advertising campaign
      minimum: 1
      type: integer
    date_from:
      title: Date from
      type: string
      description: Start replication date in format YYYY-MM-DD. Is used only in FullStatStream.
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2023-08-01
    date_to:
      title: Date to
      type: string
      description: End replication date in format YYYY-MM-DD. Is used only in FullStatStream.
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2023-08-01
    last_days:
      title: Load last N days
      type: integer
      description: Is used only in FullStatStream
      minimum: 1
      examples:
        - 7
